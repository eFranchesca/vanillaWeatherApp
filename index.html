<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css"/>

<title>vanillaWeatherApp</title>
</head>
<body>
<div class="container">

  <div class="weather-app-wrapper">
    <div class="weather-app">
      <button type="button" class="btn btn-light" id="search-button">Search</button>
      <a href="" class="btn btn-dark" id="currect-location-button">📌</a>
      
      <div class="row">
        <div class="col-6" id="city">
         <div id="city">
          <strong>Fort Lauderdale</strong>
         </div>
          <div id="time">11:03 am</div>
            <span id="temperature"></span><span class="units">°F</span>            
      </div>

        <div class="col-6" id="conditions">
          <div>🌤️</div>
          <div>Partly Cloudy</div>
          <div>Feels Like 89°F</div>
        </div>

   
    </div>
  </div> 
</br>     
      <small>
        <a href="https://github.com/eFranchesca/vanillaWeatherApp" target="_blank">Open-source code </a>
          by Eva Godfrey
      </small>

      
</div>
<script src="src/app.js"></script>
</body>
</html>
